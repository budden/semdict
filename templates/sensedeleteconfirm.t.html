<!DOCTYPE html>
<html>
    <!-- See https://tehnojam.pro/category/development/razrabotka-web-prilozhenij-i-mikroservisov-na-golang-s-gin.t.html -->

    {{ template "header-start.t.html" .}}
    <title>Семантический словарь : подтверждение удаления</title>
    {{ template "header-end.t.html" .}}
    <body>
        <p><a href="/menu">Меню</a></p>
        <h1>Удалить следующий смысл?</h1>
        <p><b>{{ .Sdfe.OWord}}</b>|Тема: {{ .Sdfe.Theme}}</p>
        <hr>
        <p>Фраза:</p>
        <p>{{ .Phrase}}</p>
        <form class="form" action="/sensedelete/{{ .Sdfe.Id}}" method="POST">
            <div class="form-group" style="display:none">
              <input type="text" class="form-control" id="senseid" name="senseid" value="{{.Sdfe.Id}}" readonly>
            </div>
            <button type="submit" name="action" accesskey="n" value="delete" class="btn btn-primary">Удалить (alt-n)</button>
            <button type="submit" name="action" accesskey="u" value="cancel" class="btn btn-primary">Отмена (alt-u)</button>
        </form>
          
        <script src="/static/bootstrap-3.3.2/js/bootstrap.js"></script>
        </body></html>
