<form class="form" action="/wordsearchresultform" method="GET" enctype="application/x-www-form-urlencoded">
  <div class="form-group" style="display:none">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="dummyid" name="dummyid" value="{{.Wsqp.Dummyid}}" readonly> </div>
  <div class="form-group">
    <label for="wordpattern">Wordpattern</label>
    <input type="text" name="wordpattern" class="form-control" id="wordpattern"
      placeholder="Шаблон слова; «%» соответствует любой строке" value="{{.Wsqp.Wordpattern}}" autofocus> </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Поиск</button></div>
</form>
